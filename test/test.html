<!DOCTYPE html>
<html>
<head>
    <title>r5js tests (uncompiled)</title>
    <script src="../closure-library/closure/goog/base.js"></script>
    <script src="../../../build/deps.js"></script>
    <script src="../src/js/test/main.js"></script>
    <script>
        var worker = new Worker('worker.js');
        worker.addEventListener('message', function(e) {
            console.log(e.data);
        }, false /* opt_useCapture */);
    </script>
</head>
<body>
<button onclick="worker.postMessage({name: 'r5js.test.main'});">Run Tests</button>
<button onclick="worker.postMessage({name: 'r5js.test.readSandbox', args: [document.getElementById('sandbox').value]});">Read Sandbox</button>
<button onclick="worker.postMessage({name: 'r5js.test.parseSandbox', args: [document.getElementById('sandbox').value]});">Parse Sandbox</button>
<button onclick="worker.postMessage({name: 'r5js.test.evalSandbox', args: [document.getElementById('sandbox').value]});">Eval Sandbox</button>
<br />
<textarea id="sandbox" rows="2" cols="80"></textarea>
</body>
</html>
