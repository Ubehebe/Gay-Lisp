<!DOCTYPE html>
<html>
<head>
    <title>Rotary Nav Demo</title>
    <style>
        #center {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        li {
            list-style: none;
        }

        .selected {
            background-color: red;
        }
    </style>
    <script async src="rotary_nav.js"></script>
    <script>
        window.addEventListener
                ? addEventListener('load', main, false)
                : attachEvent('onload', main);

        function main() {
            var nav = new RotaryNav(document.getElementById('center'), 50, 0, -360)
                    .setTransitionSpeed(1)
                    .setSelectClass('selected');

            var lis = document.getElementById('nav').children;
            for (var i = 0; i < lis.length; ++i)
                nav.push(lis[i], lis[i].getElementsByTagName('a')[0].hash);
        }
    </script>
</head>
<body>

<div id="center">The Origin</div>

<ol id="nav">
    <li><a href="#one">One</a></li>
    <li><a href="#two">Two</a></li>
    <li><a href="#three">Threeeeeee</a></li>
    <li><a href="#four">Four</a></li>
    <li><a href="#five">Five</a></li>
    <li><a href="#six">Six</a></li>
    <li><a href="#seven">Seven</a></li>
    <li><a href="#eight">Eight</a></li>
    <li><a href="#nine">Nine</a></li>
</ol>

</body>
</html>
