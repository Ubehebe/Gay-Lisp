<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!--This file is manipulated during the build process, so it will probably
not do what you want if you use it in its pristine state in the source control. -->
<html>
<head>
    <title>Gay Lisp</title>
    <script type="text/javascript" src="gay_lisp.js"></script>
    <script type="text/javascript">

        function doScan() {
            console.log(
                    GayLisp.tokenize(
                            document.getElementById('toEval').value));
        }

        function doRead() {
            var ans =
                    GayLisp.read(
                            document.getElementById('toEval').value);
            console.log(ans);
            document.getElementById('result').value = ans;
        }

        function doParse() {
            console.log(
                    GayLisp.parse(document.getElementById('toEval').value,
                            document.getElementById('lhs').value));
        }

        function doEval() {
            var ans = GayLisp.eval(document.getElementById('toEval').value);
            console.log(ans);
            document.getElementById('result').value = ans;
        }
    </script>

</head>
<body>
<textarea id='toEval' rows="15" cols="80"></textarea>
<textarea id='result' rows="1" cols="80"></textarea>
<p>
    <button onclick="doScan()">scan</button>
    <button onclick='doRead()'>read</button>
    <button onclick='doParse()'>parse</button>
    <button onclick='doEval()'>eval</button>
</p>
<p>
    <label>as:</label><textarea id='lhs' rows="1" cols="20"></textarea>
</p>
<p>
    <button onclick="GayLisp.test('unit_tests.scm')">unit tests</button>
</p>
</body>

</html>
