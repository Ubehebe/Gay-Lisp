<!DOCTYPE html>
<!--This file is manipulated during the build process, so it will probably
not do what you want if you use it in its pristine state in the source control. -->
<html>
<head>
    <title>Gay Lisp</title>
    <link rel="stylesheet" href="repl.css" />
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.terminal-0.4.11.min.js" type="text/javascript"></script>
    <script src="gay-lisp.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $('#terminal').terminal(function(command, term) {
                if (command !== '')
                    term.echo(GayLisp.repl(command));
            }, {
                greetings: GayLisp.getMetadata().banner,
                name:'gay_lisp',
                height:300,
                width:450,
                prompt:'>>'});
        });
    </script>
</head>
<body>
<div id="terminal"></div>
</body>
</html>
