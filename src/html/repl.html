<!DOCTYPE html>
<!--This file is manipulated during the build process, so it will probably
not do what you want if you use it in its pristine state in the source control. -->
<html>
<head>
    <title>Gay Lisp</title>
    <link rel="stylesheet" href="repl.css" />
    <script src="gay-lisp.js" type="text/javascript"></script>
    <script src="mockterm.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            new MockTerminal(document.getElementById('repl'))
                    .setPrompt('>> ')
                    .setBanner(GayLisp.getMetadata().banner)
                    .addInputHandler(GayLisp.repl)
                    .start();
        });
    </script>
</head>
<body>
<textarea class='terminal' id='repl' rows=15 cols=80 autofocus></textarea>
</body>
</html>
